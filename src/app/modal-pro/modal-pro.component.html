<div class="pro">
  <div class="modal-header">
    <a class="d-block d-xs-flex navbar-brand d-lg-none" href="#">Centre’Auto’Ccas</a>
    <aside class="nav-link text-white text-nowrap p-2 m-2"><i class="fas fa-user-tie me-1 pro"></i>Accès
      professionnels
    </aside>
  </div>
  <div class="modal-body pro">
    <form [formGroup]="formLogin" class="big-box" (ngSubmit)="loginUser()">
      <label for="username" class="visually-hidden">Utilisateur</label>
      <input formControlName="username" type="texte" name="username" size="10" class="form-control  p-2 m-2"
        id="username" placeholder="Utilisateur">

      <label for="password" class="visually-hidden">Mot de passe</label>
      <input formControlName="password" [type]="showPassword ? 'text':'password'" name="password" size="10"
        class="form-control  p-2 m-2" id="password" placeholder="Mot de passe">
      <div *ngIf="formLogin.controls['password']?.errors?.required" class="text-danger">Vous n'avez pas rempli votre mot
        de passe !</div>
      <button type="submit" class="btn login text-nowrap rounded p-2 m-2"><small>Se Connecter</small></button>
    </form>

    <ul class="justify-content-start text-white p-1 m-2">
      <li class="list-unstyled"><a (click)="mdp()"
          class="nav-link text-nowrap text-white  text-decoration-none p-0"><small id="forget" class="text-lg-end"><i
              class="fas fa-unlock-alt me-1"></i>Mot de passe
            oublié?</small></a></li>
      <li class="list-unstyled">
        <div class="form-check form-switch text-nowrap">
          <input class="form-check-input" type="checkbox" id="afficheMdp" (click)="changeTypePassword()">
          <label class="form-check-label text-white d-inline" for="afficheMdp"><small>
              Afficher le mot de passe</small></label>
        </div>

      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-light" (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
