<nav class="navbar navbar-expand-lg navbar-dark bg-dark mx-0">
  <div class="container-fluid">
    <!--marque visible smartphone-tablette
    <a class="navbar-brand d-block d-xs-flex d-lg-none" href="#">Centre’Auto’Ccas</a>
    <!--menu de recherche-->-->
    <button *ngIf="searchButton; else elseSearch" (click)="clickEvent()"
      class="navbar-brand recherche-btn btn_search_bar" id="search_bar"><i class="fas fa-search me-1"></i>Rechercher mon
      véhicule
    </button>
    <ng-template #elseSearch>
      <button (click)="clickEvent()" class="navbar-brand recherche-btn btn_search_bar" id="search_bar2"><i
          class="far fa-times-circle me-1"></i>Fermer la barre de recherche
      </button>
    </ng-template>

    <!---icon burger--->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--liens-->
    <div class="collapse navbar-collapse justify-content-md-end align-items-center ms-auto my-auto ps-auto w-100"
      id="navbarNavDropdown">
      <ul class="navbar-nav mt-3 mt-md-0">

        <li class="d-md-flex">
          <a class="nav-link" aria-current="page" [routerLink]="['/home']">Acceuil</a>
          <a class="nav-link" [routerLink]="['/contact']">Contact</a>
          <!-- if admin -->
          <div *ngIf="isAdmin" class="d-md-flex">
            <a class="nav-link">Bienvenue Admin</a>
            <a class="nav-link" (click)="pageAdmin()">Mon compte</a>
            <a class="nav-link">
              <span class="d-hidden d-md-flex icon-deconnexion align-text-bottom"></span>
            </a>
            <a class="nav-link" (click)="logout()">Se deconnecter</a>
          </div>
          <!-- if user -->
          <div *ngIf="!isAdmin && isLogged" class="d-md-flex">
            <a class="nav-link text-capitalize">Bienvenue {{username}}</a>
            <a class="nav-link" (click)="pageUser()">Mon compte</a>
            <a class="nav-link">
              <span class="d-hidden d-md-flex icon-deconnexion align-text-bottom"></span>
            </a>
            <a class="nav-link" (click)="logout()">Se deconnecter</a>
          </div>
          <!-- if not logged -->
          <div *ngIf="!isLogged" class="d-md-flex">
            <a class="nav-link">
              <span class="d-hidden d-md-flex icon-connexion align-text-bottom"></span>
            </a>
            <a class="nav-link pro" (click)="open()">Accès professionnels</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
