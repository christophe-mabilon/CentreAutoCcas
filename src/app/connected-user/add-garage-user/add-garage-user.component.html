<app-navbar-user></app-navbar-user>
<div class="container-fluid bg-dark text-white  px-0">
  <div class="bg-img"></div>
  <h2 class="text-center my-3">Ajouter un garage</h2>
  <p class="text-center mb-3">Merci de remplir tous les champs et de pr√©sciser le maximum d'information sur le
    garage</p>
  <div class="container row justify-content-center mx-auto">
    <form [formGroup]="addGarageForm" (ngSubmit)="addGarageSubmit()" class=" mx-0">
      <div class="form-group">
        <label for="image">Ajouter une photo de votre garage (optionel)</label>
        <input formControlName="image" class="form-control bg-white" type="file" id="image" name="image">
      </div>

      <div class="form-group py-2">
        <label for="name">Nom du garage</label>
        <input formControlName="name" class="form-control" type="text" id="name" name="name">
      </div>
        <div class="col-12 d-flex py-2">
      <div class="col-1 form-group pe-2">
        <label for="number">numero</label>
        <input formControlName="streetNumber" class="form-control" type="number" id="number" name="streetNumber">
      </div>

      <div class="col-2 form-group pe-2">
        <label for="streetName">Type de voie</label>
        <input formControlName="streetName" class="form-control" type="text" id="streetName" name="streetName">
      </div>

      <div class="col-3 form-group pe-2">
        <label for="adresse">Adresse</label>
        <input formControlName="adress" class="form-control" type="text" id="adresse" name="adress">
      </div>

      <div class="col-2 form-group pe-2">
        <label for="postalCode">Code postal</label>
        <input formControlName="postalCode" class="form-control" type="text" id="postalCode" name="adress">
      </div>

      <div class="col-4 form-group">
        <label for="ville">Ville</label>
        <input formControlName="city" class="form-control" type="text" id="ville" name="city">
      </div>
        </div>
      <div class="form-check my-2">
        <label class="form-check-label">
          <input type="checkbox" formControlName="accept" class="form-check-input">
          J'accpete les conditions
        </label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-blue">Ajouter le garage</button>
      </div>
    </form>


  </div>
</div>
