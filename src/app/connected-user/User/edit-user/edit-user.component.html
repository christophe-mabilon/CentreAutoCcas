<div class="container-fluid bg-dark m-0 py-md-5">

  <form [formGroup]="editCurrentUser" (ngSubmit)="editUser()"
    class="container card bg-light rounded py-3 px-4 justify-content-center">
    <h3 class="text-center fs-1 py-2">Modifier vos informations</h3>
    <div class="row">
      <div class="col col-md-6 form-group">
        <label for="username">username</label>
        <input id="username" formControlName="username" class="form-control mb-3 bg-white">
      </div>
      <div class="col-6 col-md-3 form-group">
        <label for="password">password</label>
        <input id="" formControlName="password" class="form-control mb-3 bg-white">
      </div>
      <div class="col-6 col-md-3 form-group">
        <label for="passwordConfirm">passwordConfirm</label>
        <input id="passwordConfirm" formControlName="passwordConfirm" class="form-control mb-3 bg-white">
      </div>
    </div>


    <div class="row">
      <div class="col col-md-1 form-group">
        <label for="title">title</label>
        <input id="ftitle" formControlName="title" class="form-control mb-3 bg-white">
      </div>
      <div class="col col-md-5 form-group">
        <label for="firstname">firstname</label>
        <input id="firstname" formControlName="firstName" class="form-control mb-3 bg-white">
      </div>
      <div class="col col-md-6 form-group">
        <label for="lastname">lastname</label>
        <input id="lastname" formControlName="lastName" class="form-control mb-3 bg-white">
      </div>
    </div>

    <div class="row">
      <div class="col col-md-6 form-group">
        <label for="phoneNumber">phoneNumber</label>
        <input id="phoneNumber" formControlName="phoneNumber" class="form-control mb-3 bg-white">
      </div>
      <div class="col col-md-6 form-group">
        <label for="email">email</label>
        <input id="email" formControlName="email" class="form-control mb-3 bg-white">
      </div>
    </div>

    <div class="row">
      <div class="col col-md-3 form-group">
        <label for="society">society name</label>
        <input id="society" formControlName="society" class="form-control mb-3 bg-white">
      </div>
      <div class="col col-md-6 form-group">
        <label for="adresse">adresse</label>
        <input id="adresse" formControlName="adresse" class="form-control mb-3 bg-white">
      </div>
      <div class="col col-md-1 form-group">
        <label for="codePostal">codePostal</label>
        <input id="codePostal" formControlName="codePostal" class="form-control mb-3 bg-white">
      </div>
      <div class="col col-md-2 form-group">
        <label for="ville">ville</label>
        <input id="ville" formControlName="ville" class="form-control mb-3 bg-white">
      </div>
    </div>

    <div class="row">
      <div class="col col-md-6 form-group">
        <label for="siret">siret</label>
        <input id="siret" formControlName="siret" class="form-control mb-3 bg-white">
      </div>

    </div>
    <button class="col-4 btn btn-primary py-3" type="submit">Mettre a jour votre
      profil</button>





  </form>
</div>
