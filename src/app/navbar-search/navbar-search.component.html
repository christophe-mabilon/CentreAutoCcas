<article [ngClass]="display ? 'd-none' : 'd-block'"
    class="stick d-block container-fluid align-items-center justify-content-center m-0 p-0">
    <form method="POST" class="">
        <ngb-carousel #carousel class="carousel-size bg-blue-light ">
            <ng-template ngbSlide>

                <article
                    class="container-fluid justify-content-center mx-auto text-center align-items-center px-auto scene">
                    <div class="bg-light-body">
                        <div [style.transform]="translate"
                            class="col-12 col-md carousel align-items-center justify-content-center">
                            <div app-marque  [marques]="item"(click)="selectionMarques(index)"
                                 *ngFor="let item of brands; let index=index"
                                 class="carousel__cell select-marque rounded"></div>
                        </div>
                    </div>
                </article>
                <div class="text-center">
                    <button class="mr-1 btn btn-select btn-sm px-5 py-2 precedant-button select-marque text-dark"
                        (click)="clickMoreLess(1)">Précedant</button>
                    <button class="ml-1 btn btn-select btn-sm px-5 py-2 suivant-button select-marque"
                        (click)="clickMoreLess(-1)">Suivant</button>
                    <p class="text-white text-center">Cliquez pour sélectionnez votre ou vos marque(s)</p>
                </div>
                <div class="d-flex">
                    <div class="col d-inline">
                        <div class="d-none btn btn-sm retour px-3" (click)="prev()"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z" />
                            </svg> Retour</div>
                    </div>
                    <span class="d-none d-md-inline text-white">Rechercher mon véhicule</span><small
                        class="text-end text-white text-md-center ms-md-1">( Filtres 1/3 )</small>
                    <div class="col d-inline">
                        <div class="float-end btn btn-sm page_suivante text-white border-white filtre-suivant m-0"
                            (click)="next()">
                            Suivant <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5z" />
                            </svg></div>
                    </div>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="container-fluid row mx-0 px-0 bg-blue-light">
                    <div class="col-12 d-block d-flex-md col-md-4 align-items-center text-uppercase text-white bg-blue-light">
                        <div class="regions w-100">
                            <label for="regions">REGION :</label>
                            <select class="form-select w-100"  aria-label="select_region" id="regions" name="regions">
                                <option *ngFor="let region of regions" value="{{region}}" >{{ region }}</option>
                            </select>
                        </div>
                        <div class="modele w-100">
                            <label for="modele">MODELE :</label>
                            <select  class="form-select w-100" aria-label="select_modele" id="modele" name="modele">
                                <option *ngFor="let model of selectedModels"value="{{model.model}}">{{model.brand}} - {{model.model}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12 d-block d-flex-md col-md-4 align-items-center text-uppercase text-white bg-blue-light">
                        <div class="carburant">
                            <label for="carburant">CARBURANT :</label>
                            <select class="form-select w-100" aria-label="select_carburant" id="carburant"
                                name="carburant">
                                <option selected>Tous</option>
                                <option value="Electrique">Electrique</option>
                                <option value="Essence">Essence</option>
                                <option value="Diesel">Diesel</option>
                                <option value="Hybride">Hybride</option>
                            </select>
                        </div>
                        <!--type vehicule-->
                        <div class="type">
                            <label for="type">Type de Véhicule :</label>
                            <select class="form-select w-100" aria-label="select_type" id="type" name="type">
                                <option selected>Tous</option>
                                <option value="4 X 4">4 X 4</option>
                                <option value="Berline">Berline</option>
                                <option value="Break">Break</option>
                                <option value="Cabriolet">Cabriolet</option>
                                <option value="Citadine">Citadine</option>
                                <option value="Compacte">Compacte</option>
                                <option value="Coupé">Coupé</option>
                                <option value="Monospace">Monospace</option>
                                <option value="Sportive">Sportive</option>
                                <option value="Suv">Suv</option>
                                <option value="Utilitaires">Utilitaires</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 align-items-center m-auto p-auto text-uppercase text-white">

                        <!--Kilometrage Js-->
                        <div class="custom-slider">
                            <label for="kilometrage">KILOMETRAGE :</label>
                            <ngx-slider id="kilometrage" class="custom-slider" [(value)]="minKilo"
                                [(highValue)]="maxKilo" [options]="optionsKilo">
                            </ngx-slider>

                        </div>
                        <!--Année Js-->
                        <div class="custom-slider annee">
                            <label for="annee">ANNEE :</label>
                            <ngx-slider id="annee" class="custom-slider" [(value)]="minAnnee" [(highValue)]="maxAnnee"
                                [options]="optionsAnnee">
                            </ngx-slider>

                        </div>


                    </div>
                </div>
                <div class="d-flex bg-blue-light m-0 p-0">
                    <div class="col d-inline">
                        <div class="btn btn-sm retour px-3" (click)="prev()"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-left"
                                viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z" />
                            </svg> Retour</div>
                    </div>
                    <span class="d-none d-md-inline text-white">Rechercher mon véhicule</span><small
                        class="text-end text-white text-md-center ms-md-1">( Filtres 2/3 )</small>
                    <div class="col d-inline">
                        <div class="float-end btn btn-sm page_suivante text-white border-white filtre-suivant m-0"
                            (click)="next()">
                            Suivant <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5z" />
                            </svg></div>
                    </div>
                </div>
            </ng-template>

            <ng-template ngbSlide>
                <!--slide 3-1 -->
                <section class="container-fluid row p-auto mx-0 py-auto bg-blue-light">
                    <div class="col-md-4 align-items-center text-white">
                        <!--prix-->
                        <div class="custom-slider">
                            <label for="carburant">PRIX :</label>
                            <ngx-slider [(value)]="minPrix" [(highValue)]="maxPrix" [options]="optionsPrix">
                            </ngx-slider>

                        </div>
                        <!--puissance-->
                        <div class="form-group custom-slider puissance">
                            <label class="text-white" for="puissance">PUISSANCE FISCALE Mini / Maxi:</label>
                            <ngx-slider id="puissance" [(value)]="minPuissance" [(highValue)]="maxPuissance"
                                [options]="optionsPuissance">
                            </ngx-slider>
                        </div>
                    </div>

                    <!--slide 3-2-->

                    <div class="col-md-4 align-items-center">
                        <!--boite-->
                        <div class="form-group text-white text-uppercase boite">BOITE DE VITESSE :
                            <select class="form-select" aria-label="select_boite" name="boite">
                                <option selected>Tout</option>
                                <option value="Automatique">Automatique</option>
                                <option value="Manuelle">Manuelle</option>
                            </select>
                        </div>
                        <!--portes-->
                        <div class="form-group text-white portes">Portes :
                            <select class="form-select" aria-label="select_boite" name="portes">
                                <option selected>Tout</option>
                                <option value="3">3</option>
                                <option value="5">5</option>
                            </select>
                        </div>

                    </div>
                    <!--slide 3-3 -->
                    <div class="col-md-4 align-items-center">
                        <!--places-->
                        <div class="form-group text-white places">Places :
                            <select class="form-select" aria-label="select_places" name="places">
                                <option selected>Tout</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                        <div class="form-group w-100">
                            <button type="submit" value="rechercher"
                                class="d-block btn btn-lg btn-outline-light d-inline p-2 recherche">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                    class="bi bi-search d-none d-sm-inline" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                                Lancer la recherche
                            </button>
                        </div>

                    </div>
                    <div class="d-flex align-self-center p-auto bg-blue-light">
                        <div class="col d-inline">
                            <div class="btn btn-sm retour px-3" (click)="prev()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z" />
                                </svg>
                                Retour
                            </div>
                        </div>
                        <div class="d-inline">
                            <span class="d-none d-md-inline text-white mt-md-5">Rechercher mon véhicule</span>
                            <small class="text-end text-white text-md-center ms-md-1">( Filtres 3/3 )</small>
                        </div>
                        <div class="col d-inline">
                            <div class="d-none float-end btn btn-sm page_suivante text-white border-white filtre-suivant m-0"
                                (click)="next()">Suivant
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </section>
            </ng-template>
        </ngb-carousel>
    </form>
</article>
